<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Train Schedules</title>
        <link rel "stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">        
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="d-none d-md-block col-md-1"></div>

                <div class="col-12 col-md-10">
                    <div class="jumbotron">
                        <h1 class="timeDisplay"></h1>
                    </div>
                    <div class="card trainDisplay">
                        <div class="card-header">
                            <h1>Train Schedules</h1>
                        </div>

                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody class="tableBody"></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="card inputDisplay">
                        <div class="card-header">
                            <h1>Add a Train to the Schedule</h1>
                        </div>

                        <div class="card-body">
                            <form>
                                <div class="form-row">
                                    <label class="col-md-3 formLabel" for="trainNameInput">Name of the Train</label>
                                    <input type="text" class="form-control col-md-9" id="trainNameInput" placeholder="Enter Train Name">
                                </div>

                                <div class="form-row">
                                    <label class="col-md-3 formLabel" for="trainDestinationInput">Destination of the Train</label>
                                    <input type="text" class="form-control col-md-9" id="trainDestinationInput" placeholder="Enter Train Destination">
                                </div>

                                <div class="form-row">
                                    <label class="col-md-3 formLabel" for="trainFirstTimeInput">First Arrival of Train (Millitary Time)</label>
                                    <input type="number" class="form-control col-md-9" id="trainFirstTimeInput" placeholder="Enter First Train Time">
                                </div>

                                <div class="form-row">
                                    <label class="col-md-3 formLabel" for="trainFrequencyInput">Frequency of Train Arrivals</label>
                                    <input type="number" class="form-control col-md-9" id="trainFrequencyInput" placeholder="Enter Train Frequency">
                                </div>

                                <button type="submit" class="btn btn-primary submitButton">Add Train</button>
                            </form>
                        </div>
                    </div>

                    <div class="card resetDisplay">
                        <div class="card-body">
                            <div class="card-header">
                                <h1>Remove All Trains</h1>
                            </div>
    
                            <div class="card-body">
                                <button class="col-md-3 resetButton">Click me to reset</button>
                            </div>
                        </div>
                    </div>
                </div>               

                <div class="d-none d-md-block col-md-1"></div>
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>       
        <script type="text/javascript" src="./assets/javascript/javascript.js"></script>
    </body>
</html>
