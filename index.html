<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Animals API</title>
        <link rel "stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">        
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="d-none d-md-block col-md-1"></div>

                <div class="col-12 col-md-10">
                    <div class="card">
                        <div class="card-header">
                            <h1>Data</h1>
                        </div>

                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Dest</th>
                                        <th scope="col">Frenq</th>
                                        <th scope="col">Next Arr</th>
                                        <th scope="col">Min Away</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h1>Input</h1>
                        </div>

                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="trainNameInput">Name</label>
                                    <input type="text" class="form-control" id="trainNameInput" placeholder="Enter Train Name">
                                </div>

                                <div class="form-group">
                                    <label for="trainDestinationInput">Dest</label>
                                    <input type="text" class="form-control" id="trainDestinationInput" placeholder="Enter Train Destination">
                                </div>

                                <div class="form-group">
                                    <label for="trainFirstTimeInput">first time</label>
                                    <input type="text" class="form-control" id="trainFirstTimeInput" placeholder="Enter First Train Time">
                                </div>

                                <div class="form-group">
                                    <label for="trainFrequencyInput">freq</label>
                                    <input type="text" class="form-control" id="trainFrequencyInput" placeholder="Enter Train Frequency">
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>

                    
                </div>

                <div class="d-none d-md-block col-md-1"></div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>        
        <script type="text/javascript" src="./assets/javascript/javascript.js"></script>
    </body>
</html>
